# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Backend API (Django)
  - type: web
    name: taxfree-api
    env: python
    region: frankfurt
    plan: free
    buildCommand: cd backend && chmod +x build.sh && ./build.sh
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --threads 4 --worker-class gthread
    envVars:
      - key: DJANGO_ENV
        value: production
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: DATABASE_URL
        fromDatabase:
          name: taxfree-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: DEFAULT_FROM_EMAIL
        sync: false
      - key: FIELD_ENCRYPTION_KEY
        generateValue: true
      - key: TAXFREE_QR_HMAC_KEY
        generateValue: true

databases:
  - name: taxfree-db
    plan: free
    region: frankfurt
    databaseName: taxfree
    user: taxfree_user
